<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title>BirNot</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/site.css" rel="stylesheet" />
</head>
<body>
    <div id="uyelikSayfa">
        <form class="form-signin giris">
            <img class="mb-4" src="Images/logo.png" alt="" width="72" height="72">
            <div class="mb-3">
                <div class="btn-group" id="girisKayit">
                    <a href="#" class="btn btn-sm btn-outline-secondary" data-tur="giris">Giriş Yap</a>
                    <a href="#" class="btn btn-sm btn-outline-secondary" data-tur="kayit">Kayıt Ol</a>
                </div>
            </div>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <label for="inputConfirmPassword" class="sr-only">Confirm Password</label>
            <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirm password" required>
            <div class="checkbox mb-3 remember-me-div">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Giriş Yap</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2017-2021</p>
        </form>
    </div>
    <div id="notlarSayfa"></div>

    <script src="Scripts/jquery-3.6.0.min.js"></script>
    <script src="Scripts/bootstrap.bundle.min.js"></script>

    <script>
        $("#girisKayit > a").click(function (event) {
            event.preventDefault();
            var a = (this);
            $(a).addClass("active");
            $(a).siblings("a").removeClass("active");
            var tur = $(this).data("tur");
            $('.form-signin button[type="submit"]').text(
                tur == "giris" ? "Giriş Yap" : "Kayıt Ol"
            );

            switch (tur) {
                case "giris":
                    $(".form-signin").removeClass("kayit").addClass("giris");

                    break;
                case "kayit":
                    $(".form-signin").removeClass("giris").addClass("kayit");
                    break;
            }
        });
